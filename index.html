<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iker Rosales - Página Principal</title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Iconos de FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /*--------------------------------------------------------------
        # General
        --------------------------------------------------------------*/
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;  /* Fondo más oscuro */
            color: #ecf0f1;  /* Texto claro */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /*--------------------------------------------------------------
        # Nombre interactivo
        --------------------------------------------------------------*/
        h1 {
            font-size: 70px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #fff;
            margin-top: 100px;
            opacity: 0;
            animation: fadeIn 2s forwards, moveUp 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes moveUp {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }

        /*--------------------------------------------------------------
        # Descripción breve
        --------------------------------------------------------------*/
        .description {
            font-size: 18px;
            color: #bdc3c7;  /* Texto gris claro */
            margin: 20px 0;
            max-width: 600px;
        }

        /*--------------------------------------------------------------
        # Barra de navegación
        --------------------------------------------------------------*/
        nav {
            width: 100%;
            background-color: #333;  /* Fondo más oscuro para la barra */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            font-size: 18px;
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            position: relative;
            padding: 10px 20px;
            transition: color 0.3s, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #f39c12;  /* Amarillo cuando se hace hover */
            transform: translateY(-5px);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #f39c12;  /* Subrayado amarillo */
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /*--------------------------------------------------------------
        # Redes sociales
        --------------------------------------------------------------*/
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #ecf0f1;
            font-size: 30px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #f39c12;  /* Amarillo en hover */
            transform: translateY(-5px);
        }

        /*--------------------------------------------------------------
        # Responsividad
        --------------------------------------------------------------*/
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
            }
            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#about">Acerca de</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Nombre interactivo -->
    <h1>Iker Rosales</h1>

    <!-- Descripción breve sobre ti -->
    <p class="description">
        Soy un apasionado por la tecnología y las redes, con experiencia en investigación y análisis de datos. Siempre buscando nuevos desafíos para aprender y crecer profesionalmente.
    </p>

    <!-- Iconos de redes sociales -->
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/iker-rosales/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/ikerrosales" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/IkerRosales_" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

</body>
</html>
