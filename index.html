<head>

    <style>
        /*--------------------------------------------------------------
        # General
        --------------------------------------------------------------*/
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #262626;  /* Darker background */
            color: #ecf0f1;  /* Light text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /*--------------------------------------------------------------
        # Text Selection Color
        --------------------------------------------------------------*/
        ::selection {
            background-color: #ffee10;  /* Electric yellow selection */
            color: #262626;  /* Dark text when selected */
        }

        /*--------------------------------------------------------------
        # Title Animation (Typing Effect)
        --------------------------------------------------------------*/
        h1 {
            font-size: 70px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #fff;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            border-right: .15em solid #ffee10;
            animation: 
                typingTitle 3s steps(40, end) forwards, 
                blinkCursor 0.75s step-end forwards 2.5s,
                removeCursor 1.5s step-end forwards;
        }

        @keyframes typingTitle {
            from {
                max-width: 0;
            }
            to {
                max-width: 100%;
            }
        }

        @keyframes blinkCursor {
            50% {
                border-right-color: transparent;
            }
        }

        @keyframes removeCursor {
            to {
                border-right-color: transparent;
                border-right-width: 0;
            }
        }

        .description .line {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            max-width: 0;
            opacity: 0;
        }

        .description .line:not(.enf) {
            border-right: .15em solid #ffee10;
            animation: 
                waitForPrevious 0s forwards,
                typingLine 2.3s steps(40, end) forwards,
                blinkCursor 0.75s step-end forwards 2s,
                removeCursor 1.5s step-end forwards;
        }


        .description .line.enf {
            border-right: .15em solid #ffee10;
            animation: 
                waitForPrevious 0s forwards,
                typingLine 2s steps(25, end) forwards,
                blinkCursor 0.75s step-end infinite;
            animation-delay: 2.5s; /* Adjusted for better flow */
        }

        @keyframes waitForPrevious {
            to {
                opacity: 1;
            }
        }

        @keyframes typingLine {
            from {
                max-width: 0;
            }
            to {
                max-width: 100%;
            }
        }

        .enf {
            font-size: 18px;
            color: #ffee10;
            font-weight: bold;
            font-style: italic;
        }







        /*--------------------------------------------------------------
        # Navigation Bar
        --------------------------------------------------------------*/
        nav {
            width: 100%;
            background-color: #333;  /* Dark background for the nav bar */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            font-size: 18px;
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            position: relative;
            padding: 10px 20px;
            transition: color 0.3s, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffee10;  /* Electric yellow on hover */
            transform: translateY(-5px);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ffee10;  /* Yellow underline */
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /*--------------------------------------------------------------
        # Social Icons
        --------------------------------------------------------------*/
        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons ul {
            margin: 0;
            padding: 0;
            display: flex;
        }

        .social-icons ul li {
            list-style: none;
            margin: 0 15px;
        }

        .social-icons ul li a {
            position: relative;
            display: block;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            background: #333;
            border-radius: 50%;
            font-size: 30px;
            color: #666;
            transition: 0.5s;
        }

        .social-icons ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #ffee10;
            transition: 0.5s;
            transform: scale(0.9);
            z-index: -1;
        }

        .social-icons ul li a:hover::before {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffee10;
        }

        .social-icons ul li a:hover {
            color: #ffee10;  /* Electric yellow on hover */
            box-shadow: 0 0 5px #ffee10;
            text-shadow: 0 0 5px #ffee10;
        }

        /*--------------------------------------------------------------
        # Footer (Copyright)
        --------------------------------------------------------------*/
        footer {
            width: 100%;
            background-color: #1c1c1c;  /* Dark background for footer */
            padding: 10px;
            color: #ecf0f1;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /*--------------------------------------------------------------
        # Responsiveness
        --------------------------------------------------------------*/
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
            }
            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }
            nav ul li {
                margin: 10px 0;
            }
            .social-icons ul {
                flex-direction: column;
            }
        }
    </style>
