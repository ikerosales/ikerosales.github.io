<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iker Rosales - Página Principal</title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        /*--------------------------------------------------------------
        # General
        --------------------------------------------------------------*/
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;  /* Fondo oscuro */
            color: #ecf0f1;  /* Texto claro */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        /*--------------------------------------------------------------
        # Nombre interactivo
        --------------------------------------------------------------*/
        h1 {
            font-size: 70px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #fff;
            margin-top: 100px;
            opacity: 0;
            animation: fadeIn 2s forwards, moveUp 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes moveUp {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }

        /*--------------------------------------------------------------
        # Barra de navegación
        --------------------------------------------------------------*/
        nav {
            width: 100%;
            background-color: #34495e;  /* Fondo más claro para la barra de navegación */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            font-size: 18px;
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            position: relative;
            padding: 10px 20px;
            transition: color 0.3s, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #3498db;
            transform: translateY(-5px);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #3498db;
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /*--------------------------------------------------------------
        # Responsividad
        --------------------------------------------------------------*/
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
            }
            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#about">Acerca de</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Nombre interactivo -->
    <h1>Iker Rosales</h1>

</body>
</html>
