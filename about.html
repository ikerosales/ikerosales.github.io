<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iker Rosales - About</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /*--------------------------------------------------------------
        # General
        --------------------------------------------------------------*/
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #262626;  /* Darker background */
            color: #ecf0f1;  /* Light text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /*--------------------------------------------------------------
        # Text Selection Color
        --------------------------------------------------------------*/
        ::selection {
            background-color: #ffee10;  /* Electric yellow selection */
            color: #262626;  /* Dark text when selected */
        }

        /*--------------------------------------------------------------
        # Title Animation (Typing Effect)
        --------------------------------------------------------------*/
        h1 {
            font-size: 70px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #fff;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap; /* Mantiene el texto en una línea */
            display: inline-block;
            border-right: .15em solid #ffee10; /* Cursor effect */
            animation: typingTitle 4s steps(40, end) forwards, blinkCursor 0.75s step-end infinite;
        }

        @keyframes typingTitle {
            from {
                max-width: 0;
            }
            to {
                max-width: 100%;
            }
        }

        /* Animación del cursor parpadeante */
        @keyframes blinkCursor {
            50% {
                border-color: transparent;
            }
        }

        /*--------------------------------------------------------------
        # Navigation Bar
        --------------------------------------------------------------*/
        nav {
            width: 100%;
            background-color: #333;  /* Dark background for the nav bar */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            font-size: 18px;
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            position: relative;
            padding: 10px 20px;
            transition: color 0.3s, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffee10;  /* Electric yellow on hover */
            transform: translateY(-5px);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ffee10;  /* Yellow underline */
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /*--------------------------------------------------------------
        # About Section
        --------------------------------------------------------------*/
        .about {
            margin-top: 100px;
            font-size: 20px;
            color: #ecf0f1;
            max-width: 800px;
            padding: 20px;
        }

        .about h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffee10; /* Yellow color for the title */
        }

        .about p {
            color: #bdc3c7;
            font-size: 18px;
            line-height: 1.6;
        }

        .about .status {
            color: #ffee10;
            font-weight: bold;
            font-size: 24px;
        }

        /*--------------------------------------------------------------
        # Footer (Copyright)
        --------------------------------------------------------------*/
        footer {
            width: 100%;
            background-color: #1c1c1c;  /* Dark background for footer */
            padding: 10px;
            color: #ecf0f1;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /*--------------------------------------------------------------
        # Responsiveness
        --------------------------------------------------------------*/
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
            }
            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <!-- About Section -->
    <div class="about">
        <h2>About Me</h2>
        <p>Welcome to my "About" page. I am currently working on adding more details about myself. This section is under construction.</p>
        <p class="status">Status: Under Construction</p>
    </div>

    <!-- Footer (Copyright) -->
    <footer>
        <p>&copy; 2024 Iker Rosales. All rights reserved.</p>
    </footer>

</body>
</html>
